<mat-card>
  <mat-card-header>
    <mat-card-title>Inserção de Usuário</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label class="color">id</mat-label>
      <input matInput [(ngModel)]="usuario.id" placeholder="digite o id" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label class="color">Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label class="color">Idade</mat-label>
      <input
        matInput
        [(ngModel)]="usuario.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
